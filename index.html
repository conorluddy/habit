<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic Habits Printable Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app-root">
        <!-- Main A4 printable content will be rendered here -->
    </div>
    <dialog id="config-dialog">
        <form method="dialog" id="config-form">
            <header>
                <h2>Configure Your Tracker</h2>
                <button id="close-dialog" type="button" aria-label="Close">✕</button>
            </header>
            <fieldset>
                <label for="habit-count">Number of Habits:</label>
                <input type="number" id="habit-count" name="habit-count" min="1" max="3" value="1" />
            </fieldset>
            <div id="habits-config">
                <!-- Habit configuration sections will be injected here -->
            </div>
            <fieldset>
                <label for="months">Months to Display:</label>
                <input type="number" id="months" name="months" min="1" max="12" value="1" />
            </fieldset>
            <footer>
                <button type="submit">Apply</button>
            </footer>
        </form>
    </dialog>
    <button id="open-dialog" type="button">⚙️ Configure</button>
    <script type="module" src="main.js"></script>
</body>
</html>
